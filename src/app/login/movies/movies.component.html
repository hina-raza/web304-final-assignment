<div id="movies-page" *ngIf = "display">
    <div >{{'Hello ' + user}}</div>
    <div id="display-board">
        <table id="movie-card">
            <tr>
                <td *ngFor = "let movie of movieList">
                    <ul id="per-movie">
                        <li><img [src]="movie.img" [alt] = "movie.name"></li>
                        <li>{{movie.name}}</li>
                        <li>{{movie.description}}</li>
                        <li>{{movie.rating}}</li>
                        <li>{{movie.category}}</li>
                        <li>{{movie.actor}}</li>
                        <li><img [src]="movie.award" alt="award" [style.width.px] = "awardDimension" [style.height.px] = "awardDimension"></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>

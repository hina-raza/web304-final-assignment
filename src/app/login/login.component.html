<div id="main">
    <div id="login" *ngIf = '!loggedIn'>
        <h1>Login</h1>

            <p>Enter Username: <input class = "login_input" type="text" [(ngModel)] = "userName"></p>
            <p>Enter Password: <input class = "login_input" type="password"></p>
            <button id="submit" (click) = "loginNow()"> Go </button>
            
    </div>
    <div id="movies">
        <app-movie [display] = 'loggedIn' [user] = 'userName'></app-movie> 
    </div>
</div>

<div>
    <div id="login" *ngIf = '!loggedIn'>
        Login
        <p>Enter Username: <input type="text" [(ngModel)] = "userName"></p>
        <p>Enter Password: <input type="text"></p>
        <button id="submit" (click) = "loginNow()"> Go </button>
    </div>
    <div id="movies">
        <app-movie [display] = 'loggedIn' [user] = 'userName'></app-movie> 
    </div>
</div>
